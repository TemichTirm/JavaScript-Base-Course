<meta charset = "utf-8">
<script>
    var a = 1, b = 1, c, d;
    var description = "\nПрефиксный инкремент переменной а, сначала увеличивает её на единицу, затем присваивает результат в переменную с.";
    c = ++a; alert(c + description);        // 2   
                            
    description = "\nПостфиксный инкремент переменной b, сначала присваивает начальное значение переменной b в переменную d, затем увеличивает на единицу переменную b.";
    d = b++; alert(d + description);        // 1

    description = "\nПрефиксный инкремент переменной а, сначала увеличивает её на единицу, затем прибавляет двойку и записывает результат в переменную с.";
    c = (2+ ++a); alert(c + description);   // 5 

    description = "\nПостфиксный инкремент переменной b, сначала складывает начальное значение переменной b с двойкой, затем увеличивает на единицу переменную b.";
    d = (2+ b++); alert(d + description);   // 4

    description = "\nК переменной а был два раза применен оператор инкремента";
    alert(a + description);               // 3 

    description = "\nК переменной b был два раза применен оператор инкремента";
    alert(b + description);               // 3
</script>
