<meta charset = "utf-8">
<script>   
    function Add(a, b) {
        return a + b;
    }

    function Substract(a, b) {
        return a - b;
    }

    function Multiply(a, b) {
        return a * b;
    }

    function Divide(a, b) {        
        return a / b;
    }    

    var a = 6;
    var b = 3;

    alert(Add(a, b));
    alert(Substract(a, b));
    alert(Multiply(a, b));
    alert(Divide(a, b));
</script>
