<html>
    <head>
        <meta charset = "utf-8">
        <title>Шахматная доска</title>
        <link rel="stylesheet" href="mystyles.css" type="text/css">
    </head>
    <body>
        <h2 align="center">Шахматная доска</h2>
        <script>
            // Функция отрисовки символа в разметке доски
            function showSymbol(symbol) {
                symbol = symbol === undefined ? "" : symbol;
                document.write(`<td class = "markSymbol">${symbol}</td>`);
            }            

            // Функция отрисовки букв в разметке доски
            function showLetters() {
                document.write('<tr>'); 
                    for (let i = 0; i <= 9; i++) {
                        if (i === 0 || i === 9) {
                            showSymbol();
                        }
                        else {
                            showSymbol(`&#${i + 64}`);
                        }
                    }
                document.write('</tr>');
            }

            // Функция отрисовки квадратов доски и фигур
            function drawSquare(isBlack, isBlackSquare, letter) {
                letter = letter === undefined ? "" : letter; 
                if (isBlack) {
                    if (isBlackSquare) {
                        document.write(`<td class = "blackSquare"><span class = "blackPiece">${letter}</span></td>`);
                    }
                    else {
                        document.write(`<td class = "whiteSquare"><span class = "blackPiece">${letter}</span></td>`);
                    }
                }
                else {
                    if (isBlackSquare) {
                        document.write(`<td class = "blackSquare"><span class = "whitePiece">${letter}</span></td>`);
                    }
                    else {
                        document.write(`<td class = "whiteSquare"><span class = "whitePiece">${letter}</span></td>`);
                    }
                }
            }

            document.write('<table align = "center" style = "border-style : none; border-collapse: collapse;" border = "1">');
            showLetters(); // Отображение букв разметки сверху доски
            const isBlackPiece = true;
            const isBlackSquare = true;

            // Прорисовка доски на странице
            for (let k = 1; k <= 8; k++) {
                document.write('<tr>');                  
                if (k % 2 === 0) {
                    for (let i = 0; i <= 9; i++) {                        
                        if (i === 0 || i === 9) { // Отображение цифр разметки справа и слева от доски на четных строках
                            showSymbol(9 - k); 
                        }
                        else if (i % 2 === 0) {
                            switch(k) {
                                case 2: { // Отображение белых пешек на белых клетках
                                    drawSquare(!isBlackPiece, !isBlackSquare, "п"); 
                                    break;
                                }
                                case 8: { // Отображение черных фигур на белых клетках
                                    switch(i) {
                                        case 2: {
                                            drawSquare(isBlackPiece, !isBlackSquare, "K");
                                            break;
                                        }
                                        case 4: {
                                            drawSquare(isBlackPiece, !isBlackSquare, "Ф");
                                            break;
                                        }
                                        case 6: {
                                            drawSquare(isBlackPiece, !isBlackSquare, "С");
                                            break;
                                        }
                                        case 8: {
                                            drawSquare(isBlackPiece, !isBlackSquare, "Л");
                                            break;
                                        }
                                    }
                                    break;
                                }
                                default: { // Отображение пустых белых клеток на четных строках
                                    drawSquare(!isBlackPiece, !isBlackSquare); 
                                    break;                                  
                                }
                            }
                        }
                        else {
                            switch(k) {
                                case 2: { // Отображение белых пешек на черных клетках
                                    drawSquare(!isBlackPiece, isBlackSquare, "п");
                                    break;
                                }
                                case 8: { // Отображение черных фигур на черных клетках
                                    switch(i) {
                                        case 1: {
                                            drawSquare(isBlackPiece, isBlackSquare, "Л");
                                            break;
                                        }
                                        case 3: {
                                            drawSquare(isBlackPiece, isBlackSquare, "С");
                                            break;
                                        }
                                        case 5: {
                                            drawSquare(isBlackPiece, isBlackSquare, "Кр");
                                            break;
                                        }
                                        case 7: {
                                            drawSquare(isBlackPiece, isBlackSquare, "К");
                                            break;
                                        }
                                    }
                                    break;
                                }
                                default: { // Отображение пустых черных клеток на четных строках
                                    drawSquare(!isBlackPiece, isBlackSquare);  
                                    break;
                                }
                            }
                        };
                    };
                }
                else {
                    for (let i = 0; i <= 9; i++) {
                        if (i === 0 || i === 9) { // Отображение цифр разметки справа и слева от доски на нечетных строках
                            showSymbol(9 - k);                         
                        }
                        else if (i % 2 === 0) {
                            switch(k) {
                                case 1: { // Отображение белых фигур на черных клетках
                                    switch(i) { 
                                        case 2: { 
                                            drawSquare(!isBlackPiece, isBlackSquare, "K");
                                            break;
                                        }
                                        case 4: {
                                            drawSquare(!isBlackPiece, isBlackSquare, "Ф");
                                            break;
                                        }
                                        case 6: {
                                            drawSquare(!isBlackPiece, isBlackSquare, "С");
                                            break;
                                        }
                                        case 8: {
                                            drawSquare(!isBlackPiece, isBlackSquare, "Л");
                                            break;
                                        }
                                    }
                                    break;
                                }
                                case 7: { // Отображение черных пешек на черных клетках
                                    drawSquare(isBlackPiece, isBlackSquare, "п");
                                    break;
                                }
                                default: { // Отображение пустых черных клеток на нечетных строках
                                    drawSquare(isBlackPiece, isBlackSquare);
                                    break;
                                }
                            }                            
                        }
                        else {
                            switch(k) {
                                case 1: {
                                    switch(i) { // Отображение белых фигур на белых клетках
                                        case 1: {
                                            drawSquare(!isBlackPiece, !isBlackSquare, "Л");
                                            break;
                                        }
                                        case 3: {
                                            drawSquare(!isBlackPiece, !isBlackSquare, "С");
                                            break;
                                        }
                                        case 5: {
                                            drawSquare(!isBlackPiece, !isBlackSquare, "Кр");
                                            break;
                                        }
                                        case 7: {
                                            drawSquare(!isBlackPiece, !isBlackSquare, "К");
                                            break;
                                        }
                                    }
                                    break;
                                }
                                case 7: { // Отображение черных пешек на белых клетках
                                    drawSquare(isBlackPiece, !isBlackSquare, "п");
                                    break;
                                }
                                default: { // Отображение пустых белых клеток на нечетных строках
                                    drawSquare(isBlackPiece, !isBlackSquare);
                                    break;
                                }
                            }
                        };
                    };
                }
                document.write('</tr>');
            };
            showLetters(); // Отображение букв разметки снизу доски
            document.write('</table>');
        </script>        
    </body>
</html>
