<html>
    <head>
        <meta charset = "utf-8">
        <title>Шахматная доска</title>
    </head>
    <body>
        <td style="border-style: none;"></td>
        <h2 align="center">Шахматная доска</h2>
        <script>
            // Функция отрисовки букв в разметке доски
            function showLetters() {
                document.write('<tr>'); 
                    for (let i = 0; i <= 9; i++) {
                        if (i === 0 || i === 9) {
                            document.write(`<td style = "border-style : none; width : 50px; height : 50px; background-color : white"></td>`);
                        }
                        else {
                            document.write(`<td align = "center" style = "border-style : none; width : 50px; height : 50px; background-color : white">&#${i + 64}</td>`);
                        }
                    }
                document.write('</tr>');
            }

            // Функция отрисовки цифр в разметке доски
            function showNumbers(params) {
                document.write(`<td align = "center" style = "border-style : none; width : 50px; height : 50px; background-color : white">${params}</td>`);
            }

            // Функция отрисовки белой клетки
            function drawWhiteSquare() {
                document.write('<td style = "width : 50px; height : 50px; background-color : white"></td>');
            }

            // Функция отрисовки черной клетки
            function drawBlackSquare() {
                document.write('<td style = "width : 50px; height : 50px; background-color : black"></td>');
            }

            document.write('<table align = "center" style = "border-style : none; border-collapse: collapse;" border = "1">');
            showLetters();

            for (let k = 1; k <= 8; k++) {
                document.write('<tr>');
                if (k % 2 == 0) {
                    for (let i = 0; i <= 9; i++) {
                        if (i === 0 || i === 9) {
                            showNumbers(k); 
                        }
                        else if (i % 2 === 0) {
                            drawWhiteSquare();
                        }
                        else {
                            drawBlackSquare();
                        };
                    };
                }
                else {
                    for (let i = 0; i <= 9; i++) {
                        if (i === 0 || i === 9) {
                            showNumbers(k);                         }
                        else if (i % 2 === 0) {
                            drawBlackSquare();
                        }
                        else {
                            drawWhiteSquare();
                        };
                    };
                }
                document.write('</tr>');
            };
            showLetters();
            document.write('</table>');
        </script>        
    </body>
</html>
