<script>
    var x = 1000 + "108";
    alert(x);
    // Если один из операндов сложения является строкой, то и второй операнд автоматически
    // преобразуется в строку и результатом будет конкатенация строк (в данном случае "1000108")
    
    var y = "108" - (-1000) ;
    alert(y);
    // Однако, если от строки, содержащей число отнять число, то результатом будет являться
    // числовое значение заданной математической операции (в данном случае 1108)

    var z = "108a" - (-1000) ;
    alert(z);
    // При этом, если строка содержит не число и от неё отнять число, то результатом будет являться
    // числовое значение содержащее NaN 
</script>
